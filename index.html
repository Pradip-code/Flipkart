<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flipkart Homepage</title>
</head>

<body>
    <!--navbar section-->
    <header>
        <div class="header1">
            <a href="#"> Flipkart</a>
           <div class="header1-p"> <p><a href="#">Explore</a><span>Plus</span><i class="fas fa-plus"></i> </p> </div>
        </div>
        <div class="header2">
            <input class="header2-input" type="text" placeholder="Search for products, brands and more" />

        </div>
        <div class="header3">
            <a href="#">Login </a>
            <a href="#"> More<i class="fas fa-caret-down"></i></a>
            <a href="#"> Cart </a>
        </div>
    </header>
    <!--Category section-->
    <section>
        <div class="category-row">
            <div class="category-column">
                <img src="./image/offers.png">
                <h5> Top offers</h5>
            </div>
            <div class="category-column">
                <img src="./image/grosery.png">
                <h5> Grocery</h5>
            </div>
            <div class="category-column">
                <img src="./image/mobile.png">
                <h5> Mobile</h5>
            </div>
            <div class="category-column">
                <img src="./image/fashion.png">
                <h5> Fashion</h5>
            </div>
            <div class="category-column">
                <img src="./image/electronics.png">
                <h5> Electronics</h5>
            </div>
            <div class="category-column">
                <img src="./image/Home.jpg">
                <h5> Home</h5>
            </div>

            <div class="category-column">
                <img src="./image/appliance.png">
                <h5> Appliance</h5>
            </div>
            <div class="category-column">
                <img src="./image/travel.png">
                <h5> Travel</h5>
            </div>
            <div class="category-column">
                <img src="./image/beuty_toy.png">
                <h5>Beauty, Toys & More </h5>
            </div>
        </div>




    </section>

</body>

</html>
